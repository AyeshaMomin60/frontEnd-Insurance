<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <!-- <div class="col-md-5">
              <img src="https://img.freepik.com/free-photo/laughing-pretty-young-woman-jumping-holding-shopping-bags_171337-11429.jpg?size=626&ext=jpg" alt="login" class="login-card-img">
            </div> -->
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <!--<img src="assets/images/logo.svg" alt="logo" class="logo">-->
                  <!-- <img src="https://api.freelogodesign.org/files/fdb1f155327c4bb99634113ddc2f3d2c/thumb/logo_200x200.png?v=0" alt="Brand Logo" style ="width:120px"> -->
                  <h1>Welcome to Insurance Appliocation</h1>
                </div>
                <p class="login-card-description">Sign into your account</p>
                <form #custForm="ngForm" (submit)="getUserByEmail()" > 
                  <!--small  class="small text-danger">
                   {{successMsg}}
                </small-->
                    <div class="form-group">
                      <label for="email" class="sr-only">email</label>
                      <input type="email"
                      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                      [class.is-invalid]="email.invalid && email.touched "
                       name="email" 
                       id="email" 
                       class="form-control"
                        placeholder="Email"
                        [(ngModel)]="customer.email"
                        #email="ngModel" 
                        required/>
                        <div *ngIf="email.invalid && email.touched">
                          <small class="text-danger" *ngIf="email.errors?.required">Email is required</small>
                          <small class="text-danger" *ngIf="email.errors?.pattern">Email must be in required format</small>
                        </div>
                            <!--small *ngIf=" email.errors?.pattern" class="small text-danger">
                                Mobile number must be 10 digits
                            </small> -->
                    </div>
                    <div class="form-group mb-4">
                      <label for="password" 
                      class="sr-only">Password</label>
                      <input type="password"
                      pattern = "[a-zA-Z]{3,}"
                      [class.is-invalid]="password.invalid && password.touched"
                       name="password" 
                       id="password" 
                       class="form-control"
                        placeholder="*******"
                        required
                        [(ngModel)]="customer.password"
                        #password="ngModel"
                        />
                        <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
                    </div>
                   
                    <input name="login" id="login" class="btn btn-block login-btn mb-4"
                     type="submit" value="Login" [disabled]="!custForm.valid">
                  </form>
                  <small  class="small text-danger">
                    {{successMsg}}
                 </small>
                 <small  class="small text-danger"> {{errormsg}}</small>
                  
                  <a href="#!" class="forgot-password-link">Forgot password?</a>
                  <p class="login-card-footer-text">Don't have an account? <a [routerLink]="['/user-registration']" class="text-reset">Register here</a></p>
                  <nav class="login-card-footer-nav">
                    <a href="#!">Terms of use.</a>
                    <a href="#!">Privacy policy</a>
                  </nav>
              </div>
            </div>
          </div>
        </div>
      
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
