<div class="mx-5 mt-4">

  
  <div>
    <button class="btn btn-info  text-uppercase" routerLink='/list-policy'>list-policy</button>
 <hr>

    <table class="table " id="myTable">
    <tr>
        <th>User Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Role</th>
        <th>Status</th>
        <th></th>
    </tr>
     <tr *ngFor="let user of allUser " class="container">
          <td>{{user.userId }}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td> {{user.mobile }}</td>

          <td>
            <select class="form-control wp-70"   [(ngModel)]=user.role >    
                <option *ngFor="let role of roleList" [ngValue]="role">{{role}}</option>  
            
            </select>  
          </td>
          <td>
            <select class="form-control wp-70" [(ngModel)]=user.status >    
              <option *ngFor="let status of statusList" [ngValue]="status">{{status}}</option>  
          
          </select>  
          </td>
          <td >
            <button class="btn btn-info text-uppercase"
            type="submit" (click)="update(user)">Update</button>
          </td>
       </tr>
      
    </table>
    </div>
    
    <!-- <button class="btn btn-info  text-uppercase" [routerLink]="['/home']">Home</button> -->
    <div></div>
    <hr>
    <br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
  </div>
