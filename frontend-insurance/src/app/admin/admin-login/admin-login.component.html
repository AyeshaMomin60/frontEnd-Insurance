<main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <!--<img src="assets/images/logo.svg" alt="logo" class="logo">-->
            <!-- <img src="https://api.freelogodesign.org/files/fdb1f155327c4bb99634113ddc2f3d2c/thumb/logo_200x200.png?v=0" alt="Brand Logo" style ="width:120px"> -->
            <h1>Welcome to Admin Portal</h1>
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Log in</h1>
            <form #adminForm="ngForm" (ngSubmit)="onSubmit(adminForm.value)">
              <div class="text-danger small">{{errorMsg}}</div>
              <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="mobile" name="mobile" id="mobile" class="form-control" placeholder="000-000-000-0"
                [(ngModel)]="admin.mobile" required #mobile="ngModel" pattern="[7-9]{1}[0-9]{9}">
                <small *ngIf="mobile.dirty && mobile.errors?.required" class="small text-danger">
                  Mobile Number is mandatory
                  </small>
                  <small *ngIf="mobile.dirty && mobile.errors?.pattern" class="small text-danger">
                    Put a valid Mobile Mumber
                    </small>
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" 
                placeholder="4 digits passcode" [(ngModel)]="admin.password" required 
                 #password="ngModel" minlength="3" pattern="[0-9]{4}">
                <small *ngIf="password.dirty && password.errors?.required" class="small text-danger">
                  Password is mandetory
                  </small>
                  <small *ngIf="password.errors?.minlength" class="small text-danger">
                    Password should be 4 digits
                    </small>
                    <small *ngIf="password.errors?.pattern" class="small text-danger">
                      Password should be numeric
                      </small>
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" 
              value="Login" [disabled]="!adminForm.valid">
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">Don't have an account? <a routerLink="admin-registeration" class="text-reset">Register here</a></p>
            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a>
            </nav>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <!-- <img src="https://www.pngitem.com/pimgs/m/128-1280822_check-mark-box-clip-art-blue-admin-icon.png" alt="login image" class="login-img"> -->
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
